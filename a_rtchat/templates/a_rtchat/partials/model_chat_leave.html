<div x-data="{ modal_open: false }">
    <div x-show="modal_open" x-cloak>
        <!-- Chat Leave Modal -->
        <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center;">
            <div style="background-color: white; padding: 32px; max-width: 400px; width: 100%; border: 2px solid #f4a261; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <h1 style="font-size: 1.25rem; font-weight: 600; text-align: center; color: #2a9d8f;">Leave this chat?</h1>

                <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}" style="margin-top: 16px;">
                    {% csrf_token %}
                    <div style="display: flex; justify-content: center; gap: 16px;">
                        <button type="submit" style="background-color: #e76f51; color: white; font-weight: bold; padding: 12px 24px; border-radius: 8px; cursor: pointer; border: none; transition: background-color 0.3s ease;">Yes, I want to leave</button>
                        <button type="button" onclick="window.history.back();" style="background-color: #6c757d; color: white; font-weight: bold; padding: 12px 24px; border-radius: 8px; cursor: pointer; border: none; transition: background-color 0.3s ease;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
